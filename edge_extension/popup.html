<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 200px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #666;
        }
        button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Nutritional Classifier</h1>
    <p>Enable the extension to classify products on this page.</p>
    <button id="enable-btn">Enable Classifier</button>

    <script>
        document.getElementById('enable-btn').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: "enable_classifier" });
            window.close();
        });
    </script>
</body>
</html>
